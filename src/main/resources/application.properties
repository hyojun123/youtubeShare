spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# mysql 사용
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false
# 로깅 레벨
